<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>카테고리 관리 페이지</title>
		<!-- bootstrap  & bulma style css-->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
		/>
		<!-- cunstom css-->
		<link rel="stylesheet" href="./category.css" />
		<!-- icon -->
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="../../elice-rabbit-favicon.png"
		/>
		<!-- 폰트 어썸: 아이콘 -->
		<script
			defer
			src="https://kit.fontawesome.com/7630448495.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<!--header-->
		<nav class="navbar" role="navigation" aria-label="main navigation">
			<div class="container mt-3">
				<div class="navbar-brand">
					<a class="navbar-item" href="/">
						<img src="../../elice-rabbit.png" width="30" height="30" />
						<span class="has-text-link">Cheshire Shoppint Mall</span>
					</a>

					<a
						role="button"
						class="navbar-burger"
						aria-label="menu"
						aria-expanded="false"
						data-target="navbarBasicExample"
					>
						<span aria-hidden="true"></span>
						<span aria-hidden="true"></span>
						<span aria-hidden="true"></span>
					</a>
				</div>

				<div id="navbarBasicExample" class="navbar-menu">
					<div class="navbar-end breadcrumb my-auto" aria-label="breadcrumbs">
						<ul id="navbar">
							<li><a href="/register">회원가입</a></li>
							<li>
								<a href="/cart" aria-current="page">
									<span class="icon">
										<i class="fas fa-cart-shopping"></i>
									</span>
									<span>카트</span>
								</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</nav>
		<!-- category form -->
		<div class="container">
			<form id="form">
				<div id="topFont">카테고리 추가하기</div>
				<div class="field">
					<label class="label" for="categoryName">카테고리 이름</label>
					<div class="control">
						<input
							class="input"
							id="categoryName"
							type="text"
							placeholder="Men Clothes"
						/>
					</div>
				</div>

				<div class="field">
					<div class="control">
						<input
							type="button"
							id="categoryUploadBtn"
							class="btn btn-primary"
							value="추가하기"
						/>
					</div>
				</div>

				<div id="topFont">카테고리 삭제하기</div>
				<div class="field">
					<label class="label" for="categorySelect">카테고리</label>
					<div class="control">
						<div class="select">
							<select id="categorySelectBox">
								<option value="">카테고리를 선택해 주세요</option>
							</select>
						</div>
					</div>
				</div>

				<div class="field">
					<div class="control">
						<input
							type="button"
							id="categoryDeleteBtn"
							class="btn btn-primary"
							value="삭제하기"
						/>
					</div>
				</div>
			</form>
		</div>
	</body>
	<!--category.js 연결-->
	<script type="module" src="./category.js" defer></script>
</html>
